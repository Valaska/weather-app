<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Val Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="weather-app">
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-text-box"
          id="search-form-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="the-day"></span>, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong> , Wind:
            <strong id="wind"></strong>
          </p>
        </div>

        <div class="weather-app-temp-container">
          <div class="weather-app-icon" id="icon"></div>
          <div class="weather-app-temp" id="temperature"></div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </div>
      <div class="weather-forecast" id="weather-forecast">
        
                    
        </div>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/Valaska" target="_blank"> Valaska</a> , code
      hosted on
      <a href="https://github.com/Valaska/weather-app" target="_blank">
        Github</a
      >
      and website hosted on
      <a href="https://val-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
